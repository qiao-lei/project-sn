<!DOCTYPE html>

		<link rel="stylesheet" type="text/css" href="css/zhuce.css"/>
		<script src="js/jquery-1.11.0.js" type="text/javascript" charset="utf-8"></script>

	</head>
	<body>
		<div class="header_zhuce">
			<a href="index.html"></a>
			<div class="dl_jinggao">
				为确保您账户的安全及正常使用，依《网络安全法》相关要求，6月1日起会员账户需绑定手机。如您还未绑定，请尽快完成，感谢您的理解及支持！
			</div>
		</div>
		<div class="main_denglu">
			<div class="delu_nei">
				<a href="#"></a>
				<div class="main_right">
					<div class="login_top">
						<a href="#" class="checkon"><span>扫码登录</span><i></i></a>
						<a href="#"><span>账户登录</span><i></i></a>
					</div>

					</div>
					<div class="zh_dl">
						<div id="dlname" class="zcmessage">
							<label for="username" class="nameicon"></label>
							<input autocomplete="off" type="text" name="username" id="userdl" placeholder="用户名/QQ/微信/易付宝" />
						
						</div>
						<div class="errorzc" id="dlerrorname"></div>
						<div id="dlpassword" class="zcmessage">
							<label for="password" class="lockicon"></label>
							<input autocomplete="off" type="password" name="password" id="passworddl" placeholder="密码" />
						</div>
						<div class="errorzc" id="dlerrorpassword"></div>
						
						<div id="dl_wang">
							<a href="#"><i></i>短信验证登录</a>
							<a href="#"><i></i>账号密码登录</a>

					</div>
					<div class="freezc">
						<a href="zhuce.html">免费注册有惊喜</a>
					</div>
					<div class="otherdl">
						<h3>使用以下账号登录</h3>
						<a href="#"><i></i>QQ</a>
						<a href="#"><i></i>微信</a>
						<a href="#"><i></i>易付宝</a>
						<a href="#">门店会员卡</a>
